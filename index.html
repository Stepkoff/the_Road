<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,600,700,900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.sass">
  <title>The Road</title>
</head>
<body>
<div class="container">
  <header class="header">
    <div class="header__text">
      <h1 class="header__title">Around the World</h1>
      <p class="header__par">"Traveling - is leaves you speechless, then turns you into a storyteller."</p>
    </div>
    <img class="header__balloon" src="./assets/air-balloon.png" alt="air balloon">
    <div class="header__logo">
      <h2 class="header__logo-letters">
        <span class="header__logo-letter">t</span>
        <span class="header__logo-letter">h</span>
        <span class="header__logo-letter">e</span>
        <span class="header__logo-letter">r</span>
        <span class="header__logo-letter">o</span>
        <span class="header__logo-letter">a</span>
        <span class="header__logo-letter">d</span>
      </h2>
    </div>
  </header>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
